<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link al css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Todo List</title>
</head>
<body>
    <!-- macro struttura html-->

    <div id="app">
        <!-- parte header -->
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <h2>Todo List</h2>
                    </div>
                </div>
            </div>
        </header>
        <!-- parte footer -->
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="todo-list rounded">
                            <ul class="list-unstyled">
                                <!-- utilizzo il v-for per iterare l'array di oggetti negli item -->
                                <li v-for="(item, index) in items" :key="index">
                                    <div class="d-flex justify-content-between">
                                        <div>{{ item.text}}</div>
                                        <div class="buttons">
                                            <button class="btn btn-sm btn-square btn-success mx-2">
                                                <i class="fas fa-check"></i>
                                            </button> 
                                            <button class="btn btn-sm btn-square btn-danger">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="d-flex">
                                <input type="text" class="form-control" placeholder="Aggiungi il nuovo item">
                                <button type="button" class="btn-add-task ms-3 rounded">Aggiungi</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <!-- link a vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- link allo script -->
     <script src="./js/script.js"></script>
</body>
</html>
